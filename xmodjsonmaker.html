<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XMod JSON Generator v7 (HEART GUN NESTING) - EvanBlokEnder</title>

  <style>
    body {
      background-color: #1a1a00;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      margin-bottom: 20px;
    }
    input[type="range"], input[type="text"], select {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      background-color: #333300;
      color: #FFD700;
      border: none;
    }
    label {
      display: block;
    }
    button {
      background-color: #333300;
      color: #FFD700;
      border: none;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
    }
    #itemList {
      width: 100%;
      height: 150px;
      background-color: #333300;
      color: #FFD700;
      overflow-y: scroll;
      padding: 5px;
    }
    .credit {
      text-align: center;
      font-size: 12px;
      color: #999900;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>XMod JSON Generator v7 (HEART GUN NESTING) - EvanBlokEnder</h1>

    <div class="section">
      <label for="bagSelect">üéí Select Backpack:</label>
      <select id="bagSelect"></select>
    </div>

    <div class="section">
      <label for="itemSearch">üîç Search Item:</label>
      <input type="text" id="itemSearch" placeholder="Search item..." />
    </div>

    <div class="section">
      <label for="itemSelect">üì¶ Select Item:</label>
      <select id="itemSelect" size="10"></select>
    </div>

    <div class="section">
      <label for="stateInput">‚öôÔ∏è State (8000 for Shredder):</label>
      <input type="text" id="stateInput" value="0" />
    </div>

    <div class="section">
      <label for="hue">üé® Hue (0‚Äì210):</label>
      <input type="range" id="hue" min="0" max="210" value="161" />
      <label><input type="checkbox" id="randomHue" /> Random</label>
    </div>

    <div class="section">
      <label for="sat">üé® Saturation (0‚Äì120):</label>
      <input type="range" id="sat" min="0" max="120" value="120" />
      <label><input type="checkbox" id="randomSat" /> Random</label>
    </div>

    <div class="section">
      <label for="size">üìè Size (‚Äì128 to 127):</label>
      <input type="range" id="size" min="-128" max="127" value="0" />
      <label><input type="checkbox" id="randomSize" /> Random</label>
    </div>

    <div class="section">
      <label for="count">üî¢ Count (Max 250):</label>
      <input type="text" id="count" value="1" />
    </div>

    <button onclick="addItem()">‚ûï Add Item</button>
    <div id="itemList"></div>
    <button onclick="generateJSON()">üíæ Generate JSON</button>
    <button onclick="resetFields()">‚ôªÔ∏è Reset</button>

    <div class="credit">Made by EvanBlokEnder</div>
  </div>

  <script>
    const itemList = document.getElementById("itemList");
    const bagSelect = document.getElementById("bagSelect");
    const itemSelect = document.getElementById("itemSelect");
    const itemSearch = document.getElementById("itemSearch");
    let items = [];
    let itemData = [];

    fetch("files.txt")
      .then(res => res.json())
      .then(data => {
        items = data;
        const bags = items.filter(i => i.id.startsWith("item_backpack"));
        const heartGuns = items.filter(i => i.id === "item_heart_gun");
        [...bags, ...heartGuns].forEach(b => {
          const option = document.createElement("option");
          option.value = b.id;
          option.textContent = b.id;
          bagSelect.appendChild(option);
        });
        updateItemDropdown();
      });

    itemSearch.addEventListener("input", updateItemDropdown);

    function updateItemDropdown() {
      const filter = itemSearch.value.toLowerCase();
      itemSelect.innerHTML = "";
      items.filter(i => i.id.toLowerCase().includes(filter)).forEach(i => {
        const option = document.createElement("option");
        option.value = i.id;
        option.textContent = i.id;
        itemSelect.appendChild(option);
      });
    }

    function addItem() {
      const selectedItem = itemSelect.value;
      let count = parseInt(document.getElementById("count").value) || 1;
      if (count > 250) count = 250; // Max 250 items

      const state = parseInt(document.getElementById("stateInput").value) || 0;
      const randHue = document.getElementById("randomHue").checked;
      const randSat = document.getElementById("randomSat").checked;
      const randSize = document.getElementById("randomSize").checked;

      for (let i = 0; i < count; i++) {
        const hue = randHue ? getRandom(0, 210) : parseInt(document.getElementById("hue").value);
        const sat = randSat ? getRandom(0, 120) : parseInt(document.getElementById("sat").value);
        const size = randSize ? getRandom(-128, 127) : parseInt(document.getElementById("size").value);

        let baseItem = {
          itemID: selectedItem,
          colorHue: hue,
          colorSaturation: sat,
          scaleModifier: size
        };

        if (selectedItem === "item_shredder" && state > 0) {
          baseItem.state = Math.min(state, 8000);
        }

        let wrappedItem = {
          itemID: "item_heart_gun",
          children: [baseItem]
        };

        itemData.push(wrappedItem);

        const div = document.createElement("div");
        div.textContent = `Wrapped in Heart Gun -> ${selectedItem} ‚Äî Hue:${hue} Sat:${sat} Size:${size}${state > 0 ? " (State:" + state + ")" : ""}`;
        itemList.appendChild(div);
      }
    }

    function generateJSON() {
      if (!itemData.length) {
        return alert("Add items first!");
      }

      const data = {
        leftHand: {
          itemID: bagSelect.value,
          children: itemData
        }
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${bagSelect.value}_${itemData.length}.json`;
      a.click();
    }

    function resetFields() {
      document.getElementById("count").value = 1;
      document.getElementById("stateInput").value = "0";
      document.getElementById("hue").value = 161;
      document.getElementById("sat").value = 120;
      document.getElementById("size").value = 0;
      document.getElementById("randomHue").checked = false;
      document.getElementById("randomSat").checked = false;
      document.getElementById("randomSize").checked = false;
      itemData = [];
      itemList.innerHTML = "";
    }

    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
</html>
