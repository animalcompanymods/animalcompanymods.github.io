<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XMod JSON Generator v7 (HEART GUN NESTING) - EvanBlokEnder</title>

  <style>
    body {
      background-color: #1a1a00;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      margin-bottom: 20px;
    }
    input[type="range"], input[type="text"], select {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      background-color: #333300;
      color: #FFD700;
      border: none;
    }
    label {
      display: block;
    }
    button {
      background-color: #333300;
      color: #FFD700;
      border: none;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
    }
    #itemList {
      width: 100%;
      height: 150px;
      background-color: #333300;
      color: #FFD700;
      overflow-y: scroll;
      padding: 5px;
    }
    .credit {
      text-align: center;
      font-size: 12px;
      color: #999900;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>XMod JSON Generator v7 (HEART GUN NESTING) - EvanBlokEnder</h1>

    <div class="section">
      <label for="bagSelect">🎒 Select Backpack:</label>
      <select id="bagSelect"></select>
    </div>

    <div class="section">
      <label for="itemSearch">🔍 Search Item:</label>
      <input type="text" id="itemSearch" placeholder="Search item..." />
    </div>

    <div class="section">
      <label for="itemSelect">📦 Select Item:</label>
      <select id="itemSelect" size="10"></select>
    </div>

    <div class="section">
      <label for="state">⚙️ State (8000 for Shredder):</label>
      <input type="text" id="state" value="0" />
    </div>

    <div class="section">
      <label for="hue">🎨 Hue (0–210):</label>
      <input type="range" id="hue" min="0" max="210" value="161" />
      <label><input type="checkbox" id="randomHue" /> Random</label>
    </div>

    <div class="section">
      <label for="sat">🎨 Saturation (0–120):</label>
      <input type="range" id="sat" min="0" max="120" value="120" />
      <label><input type="checkbox" id="randomSat" /> Random</label>
    </div>

    <div class="section">
      <label for="size">📏 Size (–128 to 127):</label>
      <input type="range" id="size" min="-128" max="127" value="0" />
      <label><input type="checkbox" id="randomSize" /> Random</label>
    </div>

    <div class="section">
      <label for="count">🔢 Count:</label>
      <input type="text" id="count" value="1" />
    </div>

    <button onclick="addItem()">➕ Add Item</button>
    <ul id="itemList"></ul>
    <button onclick="generateJSON()">💾 Generate JSON</button>
    <button onclick="resetAll()">♻️ Reset</button>

    <div class="credit">Made by EvanBlokEnder</div>
  </div>

  <script src="generator.js"></script>
</body>
</html>
