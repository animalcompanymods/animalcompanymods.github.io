<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item JSON Generator v6 - EvanBlokEnder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 15px;
    }
    .credit {
      text-align: center;
      font-size: 12px;
      color: #888;
    }
    select, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .light {
      background-color: #fff;
      color: #000;
    }
    .dark {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <h1>Item JSON Generator v6</h1>

    <div class="section">
      <label for="bagSelect">Select Backpack:</label>
      <select id="bagSelect"></select>
    </div>

    <div class="section">
      <label for="itemSearch">Search Item:</label>
      <input type="text" id="itemSearch" placeholder="Search item..." />
    </div>

    <div class="section">
      <label for="itemSelect">Select Item:</label>
      <select id="itemSelect" size="10"></select>
    </div>

    <div class="section">
      <label for="hue">Hue (0–210):</label>
      <input type="range" id="hue" min="0" max="210" value="161" />
      <label><input type="checkbox" id="randomHue" /> Random</label>
    </div>

    <div class="section">
      <label for="sat">Saturation (0–120):</label>
      <input type="range" id="sat" min="0" max="120" value="120" />
      <label><input type="checkbox" id="randomSat" /> Random</label>
    </div>

    <div class="section">
      <label for="size">Size (-128 to 127):</label>
      <input type="range" id="size" min="-128" max="127" value="0" />
      <label><input type="checkbox" id="randomSize" /> Random</label>
    </div>

    <div class="section">
      <label for="state">Shredder State (Max 8000):</label>
      <input type="number" id="state" min="0" max="8000" value="0" />
      <p style="color:red; font-weight:bold;">ONLY WORKS WITH SHREDDER</p>
    </div>

    <div class="section">
      <label for="count">Count:</label>
      <input type="number" id="count" min="1" value="1" />
    </div>

    <div class="section">
      <button onclick="addItem()">Add Item</button>
      <button onclick="generateJSON()">Generate JSON</button>
      <button onclick="resetAll()">Reset</button>
    </div>

    <ul id="itemList" class="section"></ul>

    <p class="credit">Made by EvanBlokEnder</p>
  </div>

  <script>
    // Fetch list.txt from GitHub and parse it
    fetch('https://raw.githubusercontent.com/woostergames/woostergames.github.io/refs/heads/main/list.txt')
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n');
        const backpacks = [];
        const items = [];

        // Parse the text file and populate the arrays
        lines.forEach(line => {
          if (line.includes('Backpack:')) {
            backpacks.push(line.replace('Backpack:', '').trim());
          } else if (line.includes('Item:')) {
            items.push(line.replace('Item:', '').trim());
          }
        });

        // Populate the Backpack dropdown
        const bagSelect = document.getElementById('bagSelect');
        backpacks.forEach(backpack => {
          const option = document.createElement('option');
          option.value = backpack;
          option.textContent = backpack;
          bagSelect.appendChild(option);
        });

        // Populate the Item dropdown
        const itemSelect = document.getElementById('itemSelect');
        items.forEach(item => {
          const option = document.createElement('option');
          option.value = item;
          option.textContent = item;
          itemSelect.appendChild(option);
        });
      })
      .catch(error => console.error('Error loading list.txt:', error));

    // Functions to handle interactions (placeholders for now)
    function addItem() {
      console.log('Add Item functionality triggered');
    }

    function generateJSON() {
      console.log('Generate JSON functionality triggered');
    }

    function resetAll() {
      console.log('Reset functionality triggered');
    }

    // Dark/Light Mode Toggle
    document.body.addEventListener('click', () => {
      const currentMode = document.body.className;
      document.body.className = currentMode === 'light' ? 'dark' : 'light';
    });
  </script>
</body>
</html>
