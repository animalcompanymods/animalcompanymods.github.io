<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <div class="container">
    <h1>XMod JSON Generator v7 (NEW HEART GUN Bypass) - EvanBlokEnder</h1>

    <!-- Backpack Section -->
    <div class="section">
      <label>üõ†Ô∏è Backpack Section:</label>
      <select id="bagSelect"></select>
    </div>

    <!-- Item Select Section -->
    <div class="section">
      <label for="itemSelect">üß∞ Select Item:</label>
      <select id="itemSelect"></select>
    </div>

    <!-- Other Inputs for customization -->
    <div class="section">
      <label for="count">üî¢ Count:</label>
      <input type="number" id="count" value="1" />
    </div>
    <div class="section">
      <label for="stateInput">üîß State:</label>
      <input type="number" id="stateInput" value="0" />
    </div>
    <div class="section">
      <label for="hue">üåà Hue:</label>
      <input type="number" id="hue" value="161" />
    </div>
    <div class="section">
      <label for="sat">üé® Saturation:</label>
      <input type="number" id="sat" value="120" />
    </div>
    <div class="section">
      <label for="size">üìè Size:</label>
      <input type="number" id="size" value="0" />
    </div>

    <!-- Action Buttons -->
    <button onclick="addItem()">‚ûï Add Item</button>
    <div id="itemList"></div>
    <button onclick="generateJSON()">üíæ Generate JSON</button>
    <button onclick="resetFields()">‚ôªÔ∏è Reset</button>

    <div class="credit">Made by EvanBlokEnder</div>
  </div>

  <script>
    const itemList = document.getElementById("itemList");
    const bagSelect = document.getElementById("bagSelect");
    const itemSelect = document.getElementById("itemSelect");
    let items = [];
    let itemData = [];

    // Mock loading of items.json (Replace with actual fetching method)
    fetch("files.txt")
      .then(res => res.json())
      .then(data => {
        items = data;
        const bags = items.filter(i => i.id.startsWith("item_backpack"));
        bags.forEach(b => {
          const option = document.createElement("option");
          option.value = b.id;
          option.textContent = b.id;
          bagSelect.appendChild(option);
        });
        updateItemDropdown();
      });

    function updateItemDropdown() {
      const filter = itemSearch.value.toLowerCase();
      itemSelect.innerHTML = "";
      items.filter(i => i.id.toLowerCase().includes(filter)).forEach(i => {
        const option = document.createElement("option");
        option.value = i.id;
        option.textContent = i.id;
        itemSelect.appendChild(option);
      });
    }

    function addItem() {
      const selectedItem = itemSelect.value;
      const count = parseInt(document.getElementById("count").value);
      const state = document.getElementById("stateInput").value;
      const randHue = document.getElementById("randomHue").checked;
      const randSat = document.getElementById("randomSat").checked;
      const randSize = document.getElementById("randomSize").checked();

      const hue = randHue ? getRandom(0, 210) : parseInt(document.getElementById("hue").value);
      const sat = randSat ? getRandom(0, 120) : parseInt(document.getElementById("sat").value);
      const size = randSize ? getRandom(-128, 127) : parseInt(document.getElementById("size").value);

      const itm = { itemID: selectedItem, colorHue: hue, colorSaturation: sat, scaleModifier: size };
      if (state === "8000") itm.state = 8000;

      // Add Heart Gun as parent if it's not already present in the backpack
      const heartGunID = "item_heart_gun";
      const heartGunItem = { itemID: heartGunID, children: [itm] };
      
      itemData.push(heartGunItem);

      // Display added item information
      const msg = `${selectedItem} ‚Äî Hue:${hue} Sat:${sat} Size:${size}${state === "8000" ? " (Shredder State)" : ""}`;
      const div = document.createElement("div");
      div.textContent = msg;
      itemList.appendChild(div);
    }

    function generateJSON() {
      if (!itemData.length) {
        return alert("Add items first!");
      }

      // The Heart Gun item will be in the backpack section with selected items as children
      const data = {
        leftHand: {
          itemID: bagSelect.value,
          children: itemData
        }
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${bagSelect.value}_${itemData.length}.json`;
      a.click();
    }

    function resetFields() {
      document.getElementById("count").value = 1;
      document.getElementById("stateInput").value = "0";
      document.getElementById("hue").value = 161;
      document.getElementById("sat").value = 120;
      document.getElementById("size").value = 0;
      document.getElementById("randomHue").checked = false;
      document.getElementById("randomSat").checked = false;
      document.getElementById("randomSize").checked = false;
      itemData = [];
      itemList.innerHTML = "";
    }

    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
</html>
