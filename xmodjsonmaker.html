<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      font-size: 16px;
    }

    #console {
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #0f0;
      animation: blink 1s step-end infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      from, to { background: transparent }
      50% { background: #0f0 }
    }
  </style>
</head>
<body>
  <div id="console"></div><span class="cursor"></span>

  <script>
    const consoleElement = document.getElementById('console');
    const lines = [
      "Initializing environment...",
      "Loading modules...",
      "Fetching secret data...",
      "Compiling code...",
      "Optimizing assets...",
      "Connecting to mainframe...",
      "Deploying scripts...",
      "Finalizing...",
    ];

    let lineIndex = 0;

    function typeNextLine() {
      if (lineIndex < lines.length) {
        const line = lines[lineIndex];
        consoleElement.innerHTML += line + '\n';
        lineIndex++;
        setTimeout(typeNextLine, 300); // Delay between lines
      }
    }

    typeNextLine();

    // Redirect after 3 seconds
    setTimeout(() => {
      window.location.href = "https://json-maker-sand.vercel.app/";
    }, 3000);
  </script>
</body>
</html>
